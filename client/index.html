    <!-- Animated Loading Screen -->
    <div class="m-app-loading" ng-animate-children>

      <!--
          HACKY CODE WARNING: I'm putting Style block inside directive so that it
          will be removed from the DOM when we remove the directive container.
      -->
      <style type="text/css">
        div.m-app-loading {
          position: fixed;
        }

        div.m-app-loading div.animated-container {
          background-color: #333333;
          bottom: 0px;
          left: 0px;
          opacity: 1.0;
          position: fixed;
          right: 0px;
          top: 0px;
          z-index: 999999;
        }

        /* Used to initialize the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave {
          opacity: 1.0;
          transition: all linear 200ms;
          -webkit-transition: all linear 200ms;
        }

        /* Used to set the end properties of the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave-active {
          opacity: 0;
        }

        div.m-app-loading div.messaging {
          color: #FFFFFF;
          font-family: monospace;
          left: 0px;
          margin-top: -37px;
          position: absolute;
          right: 0px;
          text-align: center;
          top: 50%;
        }

        div.m-app-loading h1 {
          font-size: 26px;
          line-height: 35px;
          margin: 0px 0px 20px 0px;
        }

        div.m-app-loading p {
          font-size: 18px;
          line-height: 14px;
          margin: 0px 0px 0px 0px;
        }
      </style>


      <!-- BEGIN: Actual animated container. -->
      <div class="animated-container">

        <div class="messaging">

          <h1>
            iBudget is Loading
          </h1>

          <p>
            Please stand by!
          </p>

        </div>

      </div>
      <!-- END: Actual animated container. -->

    </div>
    <!-- END: App-Loading Screen. -->

    <!-- Add your site or application content here -->
    <div class="center" ng-show="!isLoggedIn()">
      <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
        <div class="card-header">
          <div class="brand-logo">
            <div id="logo">
              <div class="foot1"></div>
              <div class="foot2"></div>
              <div class="foot3"></div>
              <div class="foot4"></div>
            </div>
            iBudget
          </div>
        </div>
        <form class="form-floating" name="form" ng-submit="login(form)" novalidate>
          <div class="card-content">
            <div class="m-b-30">
              <div class="card-title strong pink-text">Login</div>
              <p class="card-title-desc">
                Welcome to iBudget!
              </p>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="control-label">Email</label>
              <input id="inputEmail" type="text" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" ng-model="user.password" required>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>

          </div>
          <div class="card-action clearfix">
            <div class="pull-right">
              <!--
              <a class="btn btn-link black-text" ui-sref="signup">
                Register
              </a>
              -->
              <button type="button" class="btn btn-link black-text">Forgot password</button>
              <button type="submit" class="btn btn-link black-text">Login</button>
              <hr>
              <oauth-buttons classes="btn-block"></oauth-buttons>
            </div>
          </div>
        </form>
      </div>
    </div>
    <main ng-show="isLoggedIn()">
      <div ng-include src="'components/ui/tpl/partials/sidebar.html'" ng-controller="MainController"></div>
      <div class="main-container">
        <div ng-include src="'components/ui/tpl/partials/topnav.html'" ng-controller="MainController"></div>
        <!--<div class="main-content" autoscroll="true" ng-cloak ng-view bs-affix-target init-ripples></div>-->
        <div class="main-content" autoscroll="true" ng-cloak ng-view bs-affix-target init-ripples ui-view=""></div>
      </div>
    </main>
